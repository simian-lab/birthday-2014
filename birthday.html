<link rel="import" href="../components/polymer/polymer.html">

<!--
@element simian-birthday
-->
<polymer-element name="simian-birthday" attributes="msg haveCake">
  <template>
    <style>
     :host {
       font-family: sans-serif;
       min-height: 600px;
     }
     /* Thanks to http://codepen.io/dahdragon/pen/LjyKp for a lot of this CSS*/
    .my-words {
      position: absolute;
      left: 250px;
      top: 200px;

      width: 200px;
      min-height: 40px;
      padding: 10px 15px;

      background: #4d4d4d;
      box-shadow: 0 0 6px #000;

      color: #cbcbcb;
      font: 14px 'verdana';
    }
    .my-words:after{
      position:absolute;
      content:'';
      top: 40px;
      left: -12px;
      border-right: 12px solid #4d4d4d;
      border-bottom: 6px solid transparent;
      border-top: 6px solid transparent;
    }

    .char-container{
      position: absolute;
      left: 150px;
      top: 240px;

    }
    .char-head{
      position: absolute;
      border-radius: 50%;
      -webkit-animation: dance1-head .6s infinite;
      animation: dance1-head .6s infinite;
      margin-top: -30px;
      margin-left: -40px;
    }
    .eye{
      position: absolute;
      top:20px;
      width: 4px;
      height: 8px;
      border-radius: 2px;
      background: #121011;
      -webkit-animation: blink 1s alternate infinite;
      animation: blink 1s alternate infinite;
    }
    .eye-left {
      left: 15px;
    }
    .eye-right {
      right: 15px;
    }
    @-webkit-keyframes blink{
      0% {height: 8px;top:20px;}
      95% {height: 8px;top:20px;}
      100% {height: 2px;top:26px;}
    }
    .mouth{
      position: absolute;
      top:25px;
      left:20px;
      width: 10px;
      height: 10px;
      border-radius: 10px;
      border-bottom: 5px solid #121011;
    }
    .char-body{
      position: absolute;
      top:50px;
      height: 75px;
      width: 50px;
      background: white;
      border: 1px solid  #7f7378;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      -webkit-animation: dance1-body .6s infinite;
      animation: dance1-body .6s infinite;

    }
    .hand{
      position: absolute;
      top:15px;
      width: 6px;
      height: 50px;
      background: #5F3C22;
      -webkit-transform-origin:0 0;
      border-radius: 0 0 5px 5px;
      transform-origin:0 0;
    }
    .hand-left{
      -webkit-transform: rotate(10deg);
      left:0;
      -webkit-animation: dance1-left-hand .7s infinite;
      transform: rotate(10deg);
      left:0;
      animation: dance1-left-hand .7s infinite;
    }
    .hand-right{
      -webkit-transform: rotate(10deg);
      right:0;
      -webkit-animation: dance1-right-hand .6s linear infinite;
      transform: rotate(10deg);
      right:0;
       animation: dance1-right-hand .6s linear infinite;
    }

    .char-legs{
      position: absolute;
      top:125px;
      height: 50px;
      width: 50px;

    }
    .leg {
      position: absolute;
      top:0;
      width: 8px;
      height: 50px;
      background: #5F3C22;
      -webkit-transform-origin:100% 100%;
      border-radius: 0 0 5px 5px;
      -webkit-animation: dance1-leg .6s infinite;
      transform-origin:100% 100%;
      animation: dance1-leg .6s infinite;
    }


      .cake {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
        width: 200px;
        height: 40px;
        background: #745a4a;
        border-radius: 100%;
        -webkit-box-shadow: 0px 4px 0px #6B5344, 0px 8px 0px #6B5344, 0px 12px 0px #6B5344, 0px 16px 0px #6B5344, 0px 20px 0px #6B5344, 0px 24px 0px #6B5344, 0px 28px 0px #6B5344, 0px 32px 0px #EB9F9F, 0px 36px 0px #EB9F9F, 0px 40px 0px #F8ECC9, 0px 44px 0px #F8ECC9, 0px 48px 0px #F8ECC9, 0px 52px 0px #F8ECC9, 0px 56px 0px #6B5344, 0px 60px 0px #6B5344, 0px 64px 0px #6B5344, 0px 68px 0px #6B5344, 0px 72px 0px #6B5344, 0px 76px 0px #6B5344, 0px 80px 0px #6B5344;
        box-shadow: 0px 4px 0px #6B5344, 0px 8px 0px #6B5344, 0px 12px 0px #6B5344, 0px 16px 0px #6B5344, 0px 20px 0px #6B5344, 0px 24px 0px #6B5344, 0px 28px 0px #6B5344, 0px 32px 0px #EB9F9F, 0px 36px 0px #EB9F9F, 0px 40px 0px #F8ECC9, 0px 44px 0px #F8ECC9, 0px 48px 0px #F8ECC9, 0px 52px 0px #F8ECC9, 0px 56px 0px #6B5344, 0px 60px 0px #6B5344, 0px 64px 0px #6B5344, 0px 68px 0px #6B5344, 0px 72px 0px #6B5344, 0px 76px 0px #6B5344, 0px 80px 0px #6B5344;
      }
      /*
      Thanks to http://codepen.io/dope/full/pckeh/ for the cake!
      */
.cake:before {
  position: absolute;
  right: 0;
  top: 79px;
  left: -25px;
  margin: auto;
  content: "";
  width: 250px;
  height: 50px;
  border-radius: 100%;
  background: #fff;
  -webkit-box-shadow: 0px 6px 0px rgba(0, 0, 0, 0.1);
  box-shadow: 0px 6px 0px rgba(0, 0, 0, 0.1);
  z-index: -1;
}
.cake:after {
  position: absolute;
  top: -30px;
  left: 0;
  right: 0;
  margin: 0;
  bottom: 0;
  content: "1";
  font-family: "Georgia, serif";
  font-size: 3em;
  font-weight: bold;
  color: #E9F2F9;
  -webkit-text-stroke: 2px #fff;
  text-align: center;
}
    .leg-left{
      left: 15px;
      -webkit-transform: rotate(10deg);
      transform: rotate(10deg);
    }
    .leg-right{
      right: 15px;
      -webkit-transform: rotate(-5deg);
      transform: rotate(-5deg);
      /*-webkit-animation-delay: 1s;*/
    }
    @-webkit-keyframes dance1-leg{
      0%{-webkit-transform: rotate(0deg);transform: rotate(0deg); }
      25%{-webkit-transform: rotate(-10deg);transform: rotate(-10deg); top:-2px; height: 52px}
      100%{-webkit-transform: rotate(0deg);transform: rotate(0deg); }
      /*100%{-webkit-transform: rotate(0deg); }*/
    }
    @-webkit-keyframes dance1-body{
      0%{-webkit-transform: rotate(0deg);transform: rotate(0deg); }
      25%{-webkit-transform: rotate(10deg); transform: rotate(10deg);}
      100%{-webkit-transform: rotate(0deg);transform: rotate(0deg); }
    }
    @-webkit-keyframes dance1-head{
      0%{-webkit-transform: rotate(0deg);transform: rotate(0deg); left:0px;}
      25%{-webkit-transform: rotate(-10deg);transform: rotate(-10deg); left:4px;}
      100%{-webkit-transform: rotate(0deg);transform: rotate(0deg); left:0px;}
    }
    @-webkit-keyframes dance1-left-hand{
      0%{-webkit-transform: rotate(160deg);transform: rotate(160deg); }
      50%{-webkit-transform: rotate(170deg);transform: rotate(170deg); }
      100%{-webkit-transform: rotate(160deg); }
    }
    @-webkit-keyframes dance1-right-hand{
      0%{-webkit-transform: rotate(0deg); }
      /*50%{-webkit-transform: rotate(-20deg);}*/
      100%{-webkit-transform: rotate(360deg); }
    }

    .plaid {
      background: #5F3C22;
    }

    .plaid:before {
      content: '';
      position: absolute;
      background: #B07E4A;
      width: 80%;
      height: 80%;
      margin: 10%;
      border-radius: 20px;
    }

    .cont {
      min-height: 600px;
      height: 100%;
      position: relative;
    }

    @media screen and (max-width: 481px) {
      .char-container {
        left: 150px;
        top: 180px;
      }

      .cake {
        top: 190px;
      }

      .my-words {
        left: 50px;
        top: 70px;
      }

      .my-words:after {
        top: 60px;
        left: 100px;
        border-top: 12px solid #4d4d4d;
        border-left: 6px solid transparent;
        border-right: 6px solid transparent;
      }
    }
    </style>


<div class="cont">
  <div class="char-container">
    <div class="char-head">
      <div class="face">
        <img src="img/monkey.svg" width="120px">
      </div>
    </div>
    <div class="char-body plaid">
      <div class="hand hand-left"></div>
      <div class="hand hand-right"></div>
    </div>
    <div class="char-legs">
      <div class="leg leg-left"></div>
      <div class="leg leg-right"></div>
    </div>
  </div>

  <div class="my-words">
    {{msg}}
  </div>
      <template if="{{haveCake}}">
        <div class="cake"></div>
      </template>
    </template>
</div>
  <script>
    Polymer('simian-birthday', {
      /**
       * The message to include in the speech bubble.
       * @attribute msg
       * @type string
       * @default "Hullo"
       */
      msg: 'Sup',
      /**
       * Does this person deserve cake?
       * @attribute haveCake
       * @type boolean
       * @default false
       */
      haveCake: false,
      ready: function() {

      }
    });
  </script>
</polymer-element>
